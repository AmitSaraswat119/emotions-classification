<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Classifier</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Emotional Classifier</h1>
            <form id="emotionForm" action="{{ url_for('classify_emotion') }}" method="POST">
                <label for="textInput">Enter Text:</label>
                <input type="text" id="textInput" name="textInput" placeholder="Type your text here...">
                <button type="submit">Classify Emotion</button>
            </form>
        </div>
        <div id="result" class="result-container">
            {% if emotion %}
                Predicted Emotion: {{ emotion }}
            {% endif %}
        </div>
    </div>
</body>
</html>
